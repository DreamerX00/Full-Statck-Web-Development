<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
    <style>
        body{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <form action="">
        <h3>Registration Form</h3>
        <div>
            <label for="username">Username</label>
            <input type="text" name="name" id="username" placeholder="Enter Username" autofocus required>
        </div>
        
        <div>
            <label for="phonenumber">Phone no.</label>
            <input type="number" id="phonenumber" name="phone"placeholder="Enter 10 digit phone no.">
        </div>
        <div>
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="">
        </div>
        <div>
            <label for="Address">Address</label>
            <textarea name="Address" id="" cols="30" rows="1"></textarea>
        </div>
        <div>
            <select name="State" id="">
                <option value="delhi">Delhi</option>
                <option value="haryana">Haryana</option>
                <option value="punjab">Punjab</option>
                <option value="Up">UttarPradesh</option>
                <option value="rajasthan">Rajasthan</option>
            </select>
        </div>
        
    </form>
</body>
</html>
