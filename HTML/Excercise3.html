<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="../CSS/Excercise3.CSS">
</head>
<body>
    <div class="card">
    
        <img class="image" src="https://media.licdn.com/dms/image/v2/D5603AQGtV1mE6n2M3Q/profile-displayphoto-scale_400_400/B56ZeVy7vfHoAk-/0/1750564848545?e=1755734400&v=beta&t=YFuDlOqdSUnZcYPR1wdHHWVKo4RXYHY9fhvID2u9p4s" alt="Tanisha Image" >
        <div class="cardTags">
            <button class="tags">Cute</button>
            <button class="tags">Beautiful</button>
        </div>
        <div class="cardTitle">
            My Cookie
        </div>
        <div class="cardPara">
            She Is Very WonderFull, She is Always There For Me.
            She Is Very Kind, And Intelligent.
            She Overthinks A Lot. But I love Her ❤️
        </div>
        <div class="cardButtonBox">
            <a href="https://www.linkedin.com/in/tanishasahu28/"><button class="cardButton">Read More</button></a>
        </div>
    </div>
</body>
</html>
